
<ion-content class="ion-padding">

  <form [formGroup]="loginForm"  (ngSubmit)="login()" >



  <ion-card>
    <ion-list>
      <ion-item class="ion-margin-vertical">
        <ion-icon slot="start" size="large" name="mail-outline"></ion-icon>
        <ion-label position="stacked">Username</ion-label>
        <ion-input formControlName="email" ></ion-input>
        <ion-note *ngIf="email.invalid && email.touched" color="danger">
            <p *ngIf="email.errors?.email">Email is invalid</p>
            <p *ngIf="email.errors?.required">Email is Required</p>
        </ion-note>
      </ion-item>
      <ion-item class="ion-margin-vertical">
        <ion-icon slot="start" size="large" name="lock-closed-outline"></ion-icon>
        <ion-label position="stacked">Password</ion-label>
        <ion-input formControlName="password" ></ion-input>
        <ion-note *ngIf="password.invalid && password.touched" color="danger">
          <p *ngIf="password.errors?.required">Password is Required</p>
        </ion-note>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-list>
      <ion-item class="ion-margin-vertical">
        <ion-icon size="large" slot="start" name="keypad-outline"></ion-icon>
        <ion-label position="stacked">OTP</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-button type="submit" class="ion-padding-horizontal"  expand="block">
    Login
  </ion-button>

</form>

</ion-content>
