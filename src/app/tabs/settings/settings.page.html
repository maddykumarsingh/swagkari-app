<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item button routerLink="./balance"  detail="false" class="ion-margin-vertical" lines="none">
    <ion-icon slot="start" name="wallet-outline"></ion-icon>
    <ion-label>Current Balance</ion-label>
    <ion-note>4200</ion-note>
  </ion-item>
  <ion-item button routerLink="./apperance"  detail="false" class="ion-margin-vertical" lines="none">
    <ion-icon slot="start" name="color-palette-outline"></ion-icon>
    <ion-label>Apperance</ion-label>
    <ion-note>Dark</ion-note>
  </ion-item>
  <ion-item button detail="false" routerLink="./security" class="ion-margin-vertical" lines="none">
    <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
    <ion-label>Security</ion-label>
  </ion-item>
  <ion-item button routerLink="./about"  detail="false" class="ion-margin-vertical" lines="none">
    <ion-icon slot="start" name="help-outline"></ion-icon>
    <ion-label>About</ion-label>
  </ion-item>
  <ion-item button routerLink="./report"  detail="false" class="ion-margin-vertical" lines="none">
    <ion-icon slot="start" name="document-outline"></ion-icon>
    <ion-label>Report</ion-label>
  </ion-item>
  <ion-item button routerLink="/page/orders"  detail="false" class="ion-margin-vertical" lines="none">
    <ion-icon slot="start" name="document-outline"></ion-icon>
    <ion-label>Orders</ion-label>
  </ion-item>
  <ion-item class="ion-margin-vertical"  lines="none" button detail="false" [routerLink]="[ '/auth', 'login' ]" routerDirection="root">
    <ion-icon color="danger" slot="start" name="log-out-outline"></ion-icon>
    <ion-label color="danger">{{'Logout'}}</ion-label>
  </ion-item>

</ion-content>
