<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="service$ | async let service" > {{ service.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="service$ | async let service">
    <ion-card-header>
      <ion-img [src]="service.banner_image"></ion-img>
    </ion-card-header>
    <ion-card-content>
       <ion-text>
         <h1>{{ service.name }}</h1>
         <p>{{ service.description }}</p>
         <div>
           <h3> Document Requirement</h3>
           <ul>
             <li *ngFor="let document of service.documents">{{ document }}</li>
           </ul>
         </div>
       </ion-text>
       <ion-list>
        <ion-item  lines="none ion-no-padding ion-margin-top">
          <ion-icon slot="start" name="cash-outline"></ion-icon>
           <ion-label>Price</ion-label>
           <ion-note>{{service.price}}</ion-note>
         </ion-item>
        <ion-item button routerLink="/page/lead/{{ service.id }}" lines="none ion-no-padding ion-margin-top">
          <ion-icon slot="start" name="caret-forward-outline"></ion-icon>
           <ion-label>Apply</ion-label>
         </ion-item>
         <ion-item (click)="shareDocumentList()" lines="none ion-no-padding ion-margin-top">
          <ion-icon slot="start" name="share-social-outline"></ion-icon>
           <ion-label>Share Document List</ion-label>
         </ion-item>
       </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
