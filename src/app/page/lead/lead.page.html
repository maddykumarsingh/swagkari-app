<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="service$ | async let service">{{ service.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<form [formGroup]="leadForm" (ngSubmit)="save()">
  <ion-card *ngIf="service$ | async let service">
    <ion-card-header>
      <ion-card-subtitle>{{ service.description }}</ion-card-subtitle>
      <ion-card-title>{{ service.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list class="ion-no-padding">
         <ion-item>
           <ion-label position="stacked">Customer Name</ion-label>
           <ion-input formControlName="name" placeholder="Enter Name" ></ion-input>
           
           <ion-note *ngIf="name.invalid && name.touched" color="danger" >Name is required</ion-note>
         </ion-item>
         <ion-item>
           <ion-label position="stacked">Customer Email</ion-label>
           <ion-input formControlName="email"  placeholder="Enter Email"></ion-input>
           <ion-note color="danger" *ngIf="email.invalid && email.touched"  >
             Email is not proper
           </ion-note>
         </ion-item>
         <ion-item>
           <ion-label position="stacked">Customer Contact</ion-label>
           <ion-input formControlName="contact" placeholder="Enter Contact" ></ion-input>
           <ion-note color="danger" *ngIf="contact.invalid && contact.touched"  >
            Contact is not proper
          </ion-note>
         </ion-item>

         <ion-item>
           <ion-label position="stacked">Rate Quoted</ion-label>
           <ion-input formControlName="rate_quoted" placeholder="Enter amount" ></ion-input>
           <ion-note color="danger" *ngIf="rate_quoted.invalid && rate_quoted.touched" >Quoted Amount should be proper</ion-note>
         </ion-item>

         <ion-item>
           <ion-label position="stacked">Remarks</ion-label>
           <ion-input formControlName="remarks" placeholder="Enter Remarks" ></ion-input>
         </ion-item>
      </ion-list>


      <ion-list>
        <ion-item lines="none">
          <ion-label class="ion-text-wrap">Upload Required Document</ion-label>
          <ion-icon slot="start" name="document-attach-outline"></ion-icon>
          <ion-icon slot="end" name="add-circle-outline"></ion-icon>
        </ion-item>
      </ion-list>

      <ion-button  [disabled]="leadForm.invalid" type="submit" class="ion-margin"  expand="block"  shape="round">
         Register
      </ion-button>
    </ion-card-content>
  </ion-card>
</form>
</ion-content>
