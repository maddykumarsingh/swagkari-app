<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="service$ | async let service">{{ service.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngIf="service$ | async let service">
    <ion-card-header>
      <ion-card-subtitle>{{ service.description }}</ion-card-subtitle>
      <ion-card-title>{{ service.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list class="ion-no-padding">
         <ion-item>
           <ion-label position="stacked">Customer Name</ion-label>
           <ion-input></ion-input>
         </ion-item>
         <ion-item>
           <ion-label position="stacked">Customer Email</ion-label>
           <ion-input></ion-input>
         </ion-item>
         <ion-item>
           <ion-label position="stacked">Customer Contact</ion-label>
           <ion-input></ion-input>
         </ion-item>
         <ion-item>
           <ion-label position="stacked">Rate Quoted</ion-label>
           <ion-input></ion-input>
         </ion-item>
         <ion-item>
           <ion-label position="stacked">Remarks</ion-label>
           <ion-input></ion-input>
         </ion-item>

         <ion-item *ngFor="let document of service.documents" lines="none" class="ion-margin-vertical">
           <ion-label>{{document}}</ion-label>
           <ion-icon slot="end" name="add-circle"></ion-icon>
         </ion-item>

      </ion-list>
      <ion-button routerLink="/page/orders" class="ion-margin"  expand="block"  shape="round">
         Register
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
